<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma</title>
    <link rel="stylesheet" href="/dev/styles/main.css">

</head>
<body>
    <div class="container">
        <h1>Calculadora de Soma</h1>
        <form id="somaForm">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" required>
            
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" required>
            
            <button type="submit">Somar</button>
        </form>

        <h2>Resultado: <span id="resultado"></span></h2>
    </div>

    <script src="/dist/scripts/main.min.js"> </script>
</body>
</html>
